      '3': 'Basisgebäuden.

        HOME = für Siedler

        WOODCUUTER= Holz

        QUARRY = Stein

        WHEAT = Nahrung

        Darüberhinaus gibt es noch die HALL.

        In der HALL wird die Siedlung verwaltet und das zentrale Lager gehalten.

        '
