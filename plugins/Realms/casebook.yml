      '2': 'Hinweis: Auch Wasserfälle können Portale sein, also vorsicht.

        Wenn du die Welt ferlässt kannst du nicht wieder hierher kommen.

        Alles was du findest kannst du behalten, wenn du es tragen kannst.

        '
      '1': 'Willkommen in Farcry

        Dies ist eine Abenteuer Insel. Es gibt viel zu entdecken und zu finden. Schätze,
        Fallen und Rätsel.

        Aber das wichtigste ist der Rückweg, den must du suchen.

        Er führt durch ein Portal. Dieses Portal musst du suchen.'
      '4': 'Und nun viel Spass bei der Suche nach dem Portal.

        drAdmin'
  '2':
