    titel: Hallowenn 2012
    author: dradmin
    isEnabled: true
    pages:
      '3': '- In Kisten kann man nichts lagern ! Es verschwindet nach einiger Zeit
        automatisch.

        - Der Weg zurück nach New Haven führt durch einen Wasserfall.

        - Bedenke auch , dass du nur 1x diese Insel besuchen kannst. Einen 2ten Versuch
        gibt es nicht.'
      '2': 'Nimm mit was du tragen kannst. Aber bedenke , dass du auf dem Rückweg
        nur deinen Rucksack hast und sonst nichts.

        Ein paar Hinweise möchte ich dir noch mitgeben:

        - Kisten kann man nur einmal öffnen und etwas darin finden.

        '
      '1': 'Hallo Abenteurer,

        du bist ein neues Abenteuer versetzt worden.

        Dies ist eine einsame Insel im Westmeer.

        Deine Aufgabe ist überleben und den Weg nach Hause finden.

        Auf der Suche nach dem Weg kannst du den einen oder anderen Schatz finden.'
      '4': '- Du solltest also ein Bett benutzen um sicherzustellen, dass du nicht
        nach dem Sterben in New HAven oder sonstwo aufwachst.


        gez. drAdmin

        Spielleiter von Draskoria'
