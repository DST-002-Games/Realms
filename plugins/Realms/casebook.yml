      '3': 'Wegbeschreibung:

        Geh zu den Reiserouten am nördlichen Tor von New Haven. Dort nimmst du die
        Route nach Helnrau.

        In Helnrau gehst du durch das Tor nach Norden und immer weiter, bis du an
        die Küste kommst. Das Lager liegt an der'
      '2': "solltest vielleicht ein paar Freunde mitnehmen.\nDie Wikinger sind mit\
        \ Schiffen gekommen, die am Strand liegen. \nWenn du kannst , kansst du sie\
        \ mitnehmen und benutzen.\n\n"
      '1': 'Das Wikingerlager

        Dies ist ein einfacher Auftrag (Quest) für Kämpfer.

        Bekämpfe die Wikinger im Lager nördlich von Helnrau.

        Ziel ist es die Schatzkisten in den Zelten zu erreichen und zu öffnen.

        Es gibt dort jede Menge Wachen und du '
      '4': 'Küste und ist befestigt.


        gez. Kommandant von

        New Haven'
