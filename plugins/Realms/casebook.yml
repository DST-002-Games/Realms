        \ wenn sie glücklich bzw. zufrieden sind. \nEine Siedlung startet mit 5-10\
        \ Siedlern und einer Anzahl von "
      '1': 'Grundlagen Realms

        Der Grundgedanke basiert auf der Verwaltung von Siedlungen.

        Dies können HAMLET, TOWN, CITY oder sogar METROPOLen sein.

        Der Charakter kann eine Stadt gründen oder übernehmen und dann die Siedler
        für sich arbeiten lassen. '
      '7': 'dürfen.


        Alle Gebäude belegen ein kubisches Gebiet (Würfel).

        L x L x L


        Die Seitenläge L berechnet sich aus:


        L = 2 x R -1


        z.B. R=4 -> L = 7'
      '6': '/realms BUILDINGLIST

        Es kommt eine lange Liste, die aus mehreren Seiten besteht.


        Mit dem Befehl:

        /hs info <Building>

        erhält man detaillierte Infos zu dem Gebäude.


        Dies ist wichtig, da sich die Gebäude Area nicht überschneiden '
      '5': 'Siedlern bauen lassen.

        Hierzu wählt er den Platz des Gebäudes aus und stellt ein Schild auf:

        0: [BUILD]

        1:<BuildingName>

        Mit <RechtsKlick> wird der Bau gestartet.


        Welche Gebäude man bauen kann erfährt man mit dem Befehl:'
